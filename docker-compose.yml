services:
  backend:
    build: ./game-backend-new
    ports:
      - "8000:8000"
    volumes:
      # Persists the game's database file to your local machine in the ./game-backend-new/data directory.
      - ./game-backend-new/data:/app/data
    environment:
      - PYTHONUNBUFFERED=1 # Ensures Python output is not buffered
    command: uvicorn main:app --host 0.0.0.0 --port 8000

  frontend:
    build: ./game-frontend-new
    ports:
      - "3000:3000"
    # volumes: # Commented out for production builds
    #   - ./game-frontend-new:/app
    #   - /app/node_modules
    depends_on:
      - backend
    environment:
      - NEXT_PUBLIC_BACKEND_URL=http://backend:8000
